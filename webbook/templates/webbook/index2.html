<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
</head>
<body>
    <table>
        {% block content %}
        <tr>
            <td>순서</td>
            <td>제목</td>
            <td>내용</td>
            <td>작성날짜</td>
            <td>수정날짜</td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td><a>{{ post.title }}</a></td>
            <td><a>{{ post.content }}</a></td>
            <td><a>{{ post.created_at }}</a></td>
            <td><a>{{ post.updated_at }}</a></td>
        </tr>
        {% endfor %}{% endblock %}
    </table>
</body>
</html>
