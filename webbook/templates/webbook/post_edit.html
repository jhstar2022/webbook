{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  {% if form.errors %}
    {% include 'webbook/form_error.html' %}
  {% else %}
    {% trans 'Welcome!' %}
    <form action="{% url 'webbook:edit' pk=post.pk %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{% trans 'Edit' %}" />
    </form>
  {% endif %}
{% endblock %}
