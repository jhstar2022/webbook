<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>소설 작성</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>문피아 웹소설 사이트</h1>

    <div class="container">
        <h2>소설 작성</h2>
        <form method="post">

            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
